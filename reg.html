<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="1st.sql">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.356);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(250, 250, 250, 0.1);
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input[type="text"], .container input[type="email"], .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }
        .container input[type="submit"] {
            background-color: #1159d6c5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #063a75;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="save.php" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Register">
            <script>
                document.querySelector('form').addEventListener('submit', function(e) {
                    // Remove the next line if you want to actually submit to save.php
                    e.preventDefault();
                    window.location.href = 'index.html';
                });
            </script>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
